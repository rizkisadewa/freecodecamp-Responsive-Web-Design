<!--
CSS flexbox has a feature to split a flex item into multiple rows (or columns).
By default, a flex container will fit all flex items together. For example, a row will all be on one line.

However, using the flex-wrap property, it tells CSS to wrap items.
This means extra items move into a new row or column.
The break point of where the wrapping happens depends on the size of the items and the size of the container.

CSS also has options for the direction of the wrap:

    1.nowrap: this is the default setting, and does not wrap items.
    2.wrap: wraps items from left-to-right if they are in a row, or top-to-bottom if they are in a column.
    3.wrap-reverse: wraps items from bottom-to-top if they are in a row, or right-to-left if they are in a column.

The current layout has too many boxes for one row. Add the CSS property flex-wrap to the #box-container element, and give it a value of wrap.
